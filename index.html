<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit to Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="tel"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Submit Data</h1>
    <form id="googleForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyXRraeZZDW4ZvZqLG6wJJhE2r6Ivrg9aHHBav5EVqEr0UegRK-Khb-Aj_fmvrO1vwclg/exec';
        const form = document.getElementById('googleForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the form from refreshing the page
            const formData = new FormData(form);

            fetch(scriptURL, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                alert('Success! Data has been submitted.');
                form.reset();
            })
            .catch(error => {
                alert('Error! Data submission failed.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
